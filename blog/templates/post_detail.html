{% extends 'layout.html' %}

{% block content %}
    <div class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-size: 24px; font-weight: bold;">Inicio</a>
        </div>
    </div>
  
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="post">
                    <h2 class="post-title display-4">{{ post.title }}</h2>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mx-auto d-block">
                    <p class="post-meta">
                        Publicado por {{ post.author.username }} el {{ post.created_at|date:"d F, Y" }}
                    </p>
                    <div class="post-content">
                        {{ post.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
