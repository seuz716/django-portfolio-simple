{% extends 'layout.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for cuento in cuentos %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ cuento }}</h5>
              <img src="{% static 'blog/fotos/foto_cuento1.jpg' %}" class="card-img-top" alt="{{ cuento }}">
              <a href="{% static 'blog/' %}{{ cuento }}" target="_blank" class="btn btn-primary">Ver PDF</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
